<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta especial</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .contenedor {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.2em;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            transition: transform 0.2s ease;
        }

        #si {
            background-color: #ff4d88;
            color: white;
            position: relative;
            z-index: 2;
        }

        #no {
            background-color: #ccc;
            position: absolute;
            z-index: 1;
        }

        .resultado {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .resultado img {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="contenedor" id="pregunta">
    <h1>쯈uieres ser mi novia?</h1>
    <button id="si">S칤</button>
    <button id="no">No</button>
</div>

<div class="resultado" id="resultado">
    <h1>仇벒잺Gracias mvdd y prometo que seras la Mujer mas Feliz del Mundoo 仇벒잺</h1>
    <p>Gracias por hacerme la persona m치s feliz 仇벒잺游땘</p>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjNtMHBoNDFiajRmOTJwbWtxbmJ6cDFyMjhobnFtYnBhaHRndTQyeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif">
</div>

<!-- Sonido rom치ntico -->
<audio id="sonido">
    <source src="https://www.soundjay.com/human/sounds/heartbeat-01.mp3" type="audio/mpeg">
</audio>

<script>
    const botonNo = document.getElementById("no");
    const botonSi = document.getElementById("si");
    const pregunta = document.getElementById("pregunta");
    const resultado = document.getElementById("resultado");
    const sonido = document.getElementById("sonido");

    let escalaSi = 1;

    function moverBotonNo() {
        const anchoBoton = botonNo.offsetWidth;
        const altoBoton = botonNo.offsetHeight;

        const margen = 20;

        const maxX = window.innerWidth - anchoBoton - margen;
        const maxY = window.innerHeight - altoBoton - margen;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        botonNo.style.left = x + "px";
        botonNo.style.top = y + "px";

        // Animaci칩n bot칩n No
        botonNo.style.transform = "scale(1.3)";
        setTimeout(() => {
            botonNo.style.transform = "scale(1)";
        }, 200);

        // Crecer bot칩n S칤
        escalaSi = Math.min(escalaSi + 0.1, 2);
        botonSi.style.transform = `scale(${escalaSi})`;

        // Reproducir sonido
        sonido.currentTime = 0;
        sonido.play();
    }

    // PC
    botonNo.addEventListener("mouseover", moverBotonNo);

    // Tel칠fono
    botonNo.addEventListener("touchstart", moverBotonNo);

    botonSi.addEventListener("click", () => {
        pregunta.style.display = "none";
        resultado.style.display = "block";
    });
</script>

</body>
</html>
